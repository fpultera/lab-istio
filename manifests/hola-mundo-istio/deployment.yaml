apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-mundo
  namespace: hola-mundo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hola-mundo
  template:
    metadata:
      labels:
        app: hola-mundo
    spec:
      serviceAccountName: hola-mundo-sa  
      containers:
        - name: hola-mundo
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: hola-mundo-html
